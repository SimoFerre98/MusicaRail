<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatti - Music Rail</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <section class="contatti-info-pagina">
            <div class="contatti-info-colonna-sinistra">
                <h2>Contattaci</h2>
                <p><strong>Nome:</strong> Giulia Comotto</p>
                <p><strong>Email:</strong> giuliacom8@gmail.com</p>
                <p>Via Antonio Medicina 188/c
                    Genova, Ge 16010</p>
            </div>
            <div class="contatti-info-colonna-destra">
                <h2>Invia un Messaggio</h2>
                <form id="contactOwnerForm" onsubmit="return handleSubmit(event)">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" placeholder="Il tuo nome" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="La tua email" required>
                    </div>
                    <div class="form-group">
                        <label for="messaggio">Messaggio</label>
                        <textarea id="messaggio" name="messaggio" placeholder="Scrivi qui il tuo messaggio..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-dark">Invia Messaggio</button>
                </form>
                <div id="formOwnerMessage" class="form-message" style="display: none;"></div>
            </div>
        </section>
    </main>
    <div id="footer-placeholder"></div>
    <script src="script.js"></script>
</body>
</html>
